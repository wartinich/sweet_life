<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <!-- Linkers -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <!-- logo -->
                <div id="logo" class="col-3">
                    <div class="">
                        <a href="{% url 'home' %}">
                            <img class="logo" src="{% static 'img/logo.png' %}" alt="logo">
                        </a>
                    </div>
                </div>
                <!-- Main menu -->
                <div class="col-md-6">
                    <ul class="menu">
                        <li>
                            <a href="">
                                Торти
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Чизкейки
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Маршмелоу
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Капкейки
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Про нас
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- busket button  -->
                <div id="login_bacet" class="col-3">
                    <a href="">
                        <button class="bacet">
                            <img src="{% static 'img/shopping_basket.png' %}" alt="">
                            <div class="line"></div>
                            <p class="count">2</p>
                        </button>
                    </a>
                </div>
                <!-- burger button  -->
                <div id="burger_menu_col" class="col-3">
                    <div class="burger_menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </nav>

            <div class="col-md-12 burger_body">
                <!-- burger menu  -->
                <ul class="menu">
                    <li>
                        <a href="">
                            Торти
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Чизкейки
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Маршмелоу
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Капкейки
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Про нас
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

{% block section %}{% endblock %}

</body>
